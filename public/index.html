  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader">
        <svg class="circular-loader" viewBox="25 25 50 50">
          <circle class="loader-path" cx="50" cy="50" r="20"></circle>
        </svg>
      </div>
    </div>
    <script src="https://static-content-qas.vnforapps.com/v2/js/checkout.js?qa=true"></script>
    <script type="text/javascript">
      function openForm(info) {
        VisanetCheckout.configure({
          sessiontoken: info["sessiontoken"],
          channel: "web",
          merchantid: info["merchantid"],
          purchasenumber: info["purchasenumber"].toString(),
          amount: info["amount"],
          expirationminutes: info["expirationminutes"],
          timeouturl: "about:blank",
          merchantlogo: info["merchantlogo"],
          formbuttoncolor: info["formbuttoncolor"],
          action: info["redirect"],
          complete: function (params) {
            console.log(params);
            alert(JSON.stringify(params));
          },
        });
        VisanetCheckout.open();
      }
    </script>
  </body>
